# Get all applications submitted by the current user

query MyApplicationsV2($query: MyApplicationsV2QueryInput) {
  myApplicationsV2(query: $query) {
   count
   currentPage
   data {
     applicantId
     content
     picked
     programId
     rejectedReason
     status
   }
   hasNextPage
   hasPreviousPage
   totalPages
  }
}
