query usersV2($query: UsersV2QueryInput) {
  usersV2(query: $query) {
    users {
      id
      role
      loginType
      walletAddress
      email
      firstName
      lastName
      organizationName
      profileImage
      bio
      skills
      links
      createdAt
      updatedAt
      __typename
    }
    totalCount
    totalPages
    currentPage
    hasNextPage
    hasPreviousPage
    __typename
  }
}
