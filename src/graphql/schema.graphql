type Application {
  applicant: User
  content: String
  id: ID
  metadata: JSON
  milestones: [Milestone!]
  program: Program
  status: ApplicationStatus
}

enum ApplicationStatus {
  approved
  completed
  pending
  rejected
  withdrawn
}

input CreateApplicationInput {
  content: String!
  metadata: JSON
  programId: String!
}

input CreateMilestoneInput {
  applicationId: String!
  currency: String! = "ETH"
  description: String
  price: String!
  title: String!
}

input CreateProgramInput {
  currency: String
  deadline: String
  description: String
  keywords: [ID!]
  links: [LinkInput!]
  name: String!
  price: String
  summary: String
}

"""
A date string, such as 2007-12-03, compliant with the `full-date` format outlined in section 5.6 of the RFC 3339 profile of the ISO 8601 standard for representation of dates and times using the Gregorian calendar.
"""
scalar Date

"""
A date-time string at UTC, such as 2007-12-03T10:15:30Z, compliant with the `date-time` format outlined in section 5.6 of the RFC 3339 profile of the ISO 8601 standard for representation of dates and times using the Gregorian calendar.
"""
scalar DateTime

"""
The `JSON` scalar type represents JSON values as specified by [ECMA-404](http://www.ecma-international.org/publications/files/ECMA-ST/ECMA-404.pdf).
"""
scalar JSON

type Link {
  title: String
  url: String
}

input LinkInput {
  title: String
  url: String
}

type Milestone {
  completed: Boolean
  currency: String
  description: String
  id: ID
  price: String
  title: String
}

type Mutation {
  createApplication(input: CreateApplicationInput!): Application
  createMilestone(input: CreateMilestoneInput!): Milestone
  createProgram(input: CreateProgramInput!): Program
  createUser(input: UserInput!): User
  deleteProgram(id: ID!): Boolean
  deleteUser(id: ID!): User
  login(email: String!, userId: String!): String
  updateApplication(id: String!, input: UpdateApplicationInput!): Application
  updateMilestone(input: UpdateMilestoneInput!): Milestone
  updateProgram(input: UpdateProgramInput!): Program
  updateUser(input: UserUpdateInput!): User
}

type PaginatedApplications {
  count: Int
  data: [Application!]
}

type PaginatedMilestones {
  count: Int
  data: [Milestone!]
}

type PaginatedPrograms {
  count: Int
  data: [Program!]
}

input PaginationInput {
  limit: Int
  offset: Int
}

type Program {
  creator: User
  currency: String
  deadline: Date
  description: String
  id: ID
  keywords: [ProgramKeyword!]
  links: [Link!]
  name: String
  price: String
  status: String
  summary: String
  validator: User
}

type ProgramKeyword {
  id: ID
  name: String
}

type Query {
  application(id: ID!): [Application!]
  applications(pagination: PaginationInput): PaginatedApplications
  keywords: [ProgramKeyword!]
  milestone(id: ID!): Milestone
  milestones(applicationId: ID!, pagination: PaginationInput): PaginatedMilestones
  program(id: ID!): Program
  programs(pagination: PaginationInput): PaginatedPrograms
  roles: [Role!]
  user(id: ID!): User
  users: [User!]
  usersByRole(role: String!): [User!]
}

type Role {
  description: String
  id: ID
  name: String
}

input UpdateApplicationInput {
  content: String
  id: String!
  metadata: JSON
  status: String
}

input UpdateMilestoneInput {
  completed: Boolean
  currency: String
  description: String
  id: String!
  price: String
  title: String
}

input UpdateProgramInput {
  currency: String
  deadline: String
  description: String
  id: ID!
  keywords: [ID!]
  links: [LinkInput!]
  name: String
  price: String
  status: String
  summary: String
}

type User {
  about: String
  email: String
  firstName: String
  id: ID
  image: String
  lastName: String
  links: [Link!]
  organizationName: String
}

input UserInput {
  about: String
  email: String!
  firstName: String
  image: String
  lastName: String
  links: [LinkInput!]
  organizationName: String
  password: String!
}

input UserUpdateInput {
  about: String
  firstName: String
  id: ID!
  image: String
  lastName: String
  links: [LinkInput!]
  organizationName: String
}