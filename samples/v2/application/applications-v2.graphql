# Get paginated list of applications with filtering options

query ApplicationsV2($query: ApplicationsV2QueryInput) {
  applicationsV2(query: $query) {
   count
   currentPage
   data {
     applicantId
     content
     picked
     programId
     rejectedReason
     status
   }
   hasNextPage
   hasPreviousPage
   totalPages
  }
}
