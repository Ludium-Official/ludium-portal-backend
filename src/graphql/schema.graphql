type Mutation {
  acceptApplication(id: ID!, onChainProjectId: Int, tierSyncInfo: TierSyncInfo): Application
  acceptProgram(id: ID!): Program
  addProgramKeyword(keyword: String!, programId: ID!): Keyword
  addUserKeyword(keyword: String!, type: KeywordType, userId: ID!): Keyword
  assignValidatorToProgram(programId: ID!, validatorId: ID!): Program
  banUser(reason: String, userId: ID!): User
  checkMilestone(input: CheckMilestoneInput!): Milestone
  claimProgramFees(programId: ID!, txHash: String!): FeeClaim
  createApplication(input: CreateApplicationInput!): Application

  """Create a new application"""
  createApplicationV2(
    """Application creation data"""
    input: CreateApplicationV2Input!
  ): ApplicationV2
  createCarouselItem(input: CreateCarouselItemInput!): CarouselItem
  createComment(input: CreateCommentInput!): Comment
  createInvestment(input: CreateInvestmentInput!): Investment
  createInvestmentTerm(applicationId: ID!, input: CreateInvestmentTermInput!): InvestmentTerm

  """Create a new milestone"""
  createMilestoneV2(
    """Milestone creation data"""
    input: CreateMilestoneV2Input!
  ): MilestoneV2
  createNetworkV2(input: CreateNetworkV2Input!): NetworkV2
  createOnchainContractInfoV2(input: CreateOnchainContractInfoV2Input!): OnchainContractInfoV2
  createOnchainProgramInfoV2(input: CreateOnchainProgramInfoV2Input!): OnchainProgramInfoV2
  createPost(input: CreatePostInput!): Post
  createProgram(input: CreateProgramInput!): Program
  createProgramV2(input: CreateProgramV2Input!): ProgramV2
  createProgramWithOnchainV2(input: CreateProgramWithOnchainV2Input!): CreateProgramWithOnchainV2Payload
  createSmartContractV2(input: CreateSmartContractV2Input!): SmartContractV2
  createTokenV2(input: CreateTokenV2Input!): TokenV2
  createUser(input: UserInput!): User

  """Create a new user"""
  createUserV2(
    """User creation data"""
    input: CreateUserV2Input!
  ): UserV2

  """Delete an application by ID (only by the applicant)"""
  deleteApplicationV2(
    """Application ID"""
    id: ID!
  ): ApplicationV2
  deleteCarouselItem(id: ID!): CarouselItem
  deleteInvestmentTerm(id: ID!): Boolean

  """Delete a milestone by ID"""
  deleteMilestoneV2(
    """Milestone ID"""
    id: ID!
  ): MilestoneV2
  deleteNetworkV2(id: ID!): NetworkV2
  deleteOnchainContractInfoV2(id: ID!): OnchainContractInfoV2
  deleteOnchainProgramInfoV2(id: ID!): OnchainProgramInfoV2
  deleteProgram(id: ID!): Boolean
  deleteProgramV2(id: ID!): ID
  deleteSmartContractV2(id: ID!): SmartContractV2
  deleteTokenV2(id: ID!): TokenV2
  deleteUser(id: ID!): User

  """Delete a user by ID"""
  deleteUserV2(
    """User ID to delete"""
    id: ID!
  ): Boolean
  demoteFromAdmin(userId: ID!): User
  generateSwappedUrl(amount: String!, currencyCode: String!, userId: String!, walletAddress: String!): SwappedUrlResponse
  hidePost(id: ID!): Post
  hideProgram(id: ID!): Program
  incrementPostView(postId: ID!): Int
  inviteUserToProgram(maxInvestmentAmount: String, programId: ID!, tier: InvestmentTier, userId: ID!): Program
  login(email: String, loginType: String!, walletAddress: String!): String

  """Login or create user account and return JWT token"""
  loginV2(
    """User email address (optional)"""
    email: String

    """Login type (google, wallet, farcaster)"""
    loginType: LoginTypeEnum!

    """User wallet address"""
    walletAddress: String!
  ): String
  markAllNotificationsAsRead: Boolean
  markNotificationAsRead(id: ID!): Boolean

  """
  Pick or unpick application (bookmark favorite, only by program creator)
  """
  pickApplicationV2(
    """Application ID"""
    id: ID!

    """Pick/unpick data (bookmark, only by program creator)"""
    input: PickApplicationV2Input!
  ): ApplicationV2
  processMilestonePayouts(input: ProcessPayoutsInput!): [MilestonePayout!]
  promoteToAdmin(userId: ID!): User
  reclaimInvestment(input: ReclaimInvestmentInput!): Investment

  """Reclaim funds from an unpaid milestone past its deadline"""
  reclaimMilestone(milestoneId: ID!, txHash: String): Milestone
  reclaimProgram(programId: ID!, txHash: String): Program
  rejectApplication(id: ID!, rejectionReason: String): Application
  rejectProgram(id: ID!, rejectionReason: String): Program
  removeProgramKeyword(keyword: String!, programId: ID!): Boolean
  removeUserFromProgram(programId: ID!, userId: ID!): Program
  removeUserKeyword(keyword: String!, type: KeywordType, userId: ID!): Boolean
  removeValidatorFromProgram(programId: ID!, validatorId: ID!): Program
  reorderCarouselItems(items: [ReorderCarouselItemInput!]!): [CarouselItem!]

  """Review and accept/reject application (only by program creator)"""
  reviewApplicationV2(
    """Application ID"""
    id: ID!

    """Review decision data (only by program creator)"""
    input: ReviewApplicationV2Input!
  ): ApplicationV2
  showPost(id: ID!): Post
  showProgram(id: ID!): Program
  submitMilestone(input: SubmitMilestoneInput!): Milestone
  submitProgram(educhainProgramId: Int!, id: ID!, txHash: String!): Program
  syncApplicationTiers(applicationId: ID!): TierSyncResult
  unbanUser(userId: ID!): User
  updateApplication(input: UpdateApplicationInput!): Application

  """Update application content (only by applicant)"""
  updateApplicationV2(
    """Application ID"""
    id: ID!

    """Application update data (only by applicant)"""
    input: UpdateApplicationV2Input!
  ): ApplicationV2
  updateCarouselItem(input: UpdateCarouselItemInput!): CarouselItem
  updateComment(input: UpdateCommentInput!): Comment
  updateInvestmentTerm(input: UpdateInvestmentTermInput!): InvestmentTerm
  updateMilestone(input: UpdateMilestoneInput!): Milestone

  """Update an existing milestone"""
  updateMilestoneV2(
    """Milestone ID"""
    id: ID!

    """Milestone update data"""
    input: UpdateMilestoneV2Input!
  ): MilestoneV2
  updateNetworkV2(id: ID!, input: UpdateNetworkV2Input!): NetworkV2
  updateOnchainContractInfoV2(id: ID!, input: UpdateOnchainContractInfoV2Input!): OnchainContractInfoV2
  updateOnchainProgramInfoV2(id: ID!, input: UpdateOnchainProgramInfoV2Input!): OnchainProgramInfoV2
  updatePost(input: UpdatePostInput!): Post
  updateProfile(input: UserUpdateInput!): User

  """Update current authenticated user profile"""
  updateProfileV2(
    """Profile update data"""
    input: UpdateProfileV2Input!
  ): UserV2
  updateProgram(input: UpdateProgramInput!): Program
  updateProgramV2(id: ID!, input: UpdateProgramV2Input!): ProgramV2
  updateSmartContractV2(id: ID!, input: UpdateSmartContractV2Input!): SmartContractV2
  updateTokenV2(id: ID!, input: UpdateTokenV2Input!): TokenV2
  updateUser(input: UserUpdateInput!): User

  """Update an existing user"""
  updateUserV2(
    """User update data"""
    input: UpdateUserV2Input!
  ): UserV2
}

