query program($id: ID!) {
  program(id: $id) {
    applications {
      applicant {
        about
        email
        firstName
        id
        image
        lastName
        links {
          title
          url
          __typename
        }
        organizationName
        __typename
      }
      content
      id
      metadata
      fundingProgress
      name
      milestones {
        currency
        description
        id
        price
        status
        title
        __typename
      }
      status
      __typename
    }
    creator {
      about
      email
      firstName
      id
      image
      lastName
      organizationName
      summary
      walletAddress
      links {
        title
        url
        __typename
      }
      keywords {
        id
        name
        __typename
      }
      __typename
    }
    currency
    deadline
    description
    educhainProgramId
    keywords {
      id
      name
      __typename
    }
    links {
      title
      url
      __typename
    }
    id
    name
    image
    price
    status
    summary
    rejectionReason
    visibility
    invitedBuilders {
      about
      avatar
      email
      firstName
      id
      image
      lastName
      links {
        title
        url
        __typename
      }
      loginType
      organizationName
      role
      summary
      walletAddress
      __typename
    }
    validators {
      about
      email
      firstName
      id
      image
      summary
      lastName
      organizationName
      links {
        title
        url
        __typename
      }
      keywords {
        id
        name
        __typename
      }
      walletAddress
      __typename
    }
    supporters {
      email
      firstName
      lastName
      maxInvestmentAmount
      tier
      userId
      walletAddress
      __typename
    }
    userTierAssignment {
      userId
      tier
      maxInvestmentAmount
      currentInvestment
      remainingCapacity
      createdAt
      __typename
    }
    network
    type
    applicationStartDate
    applicationEndDate
    fundingStartDate
    fundingEndDate
    fundingCondition
    tierSettings
    feePercentage
    customFeePercentage
    maxFundingAmount
    __typename
  }
}
