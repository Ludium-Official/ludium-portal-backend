# Get all applications for a specific program (only by program creator)

query ApplicationsByProgramV2($query: ApplicationsByProgramV2QueryInput!) {
  applicationsByProgramV2(query: $query) {
   count
   currentPage
   data {
     applicantId
     content
     picked
     programId
     rejectedReason
     status
   }
   hasNextPage
   hasPreviousPage
   totalPages
  }
}
