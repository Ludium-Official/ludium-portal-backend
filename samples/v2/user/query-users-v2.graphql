# Query users with dynamic field=value filters (AND condition, no pagination)

query QueryUsersV2($filter: [UserV2QueryFilterInput!]) {
  queryUsersV2(filter: $filter) {
    bio
    createdPrograms
    email
    firstName
    lastName
    links
    loginType
    organizationName
    profileImage
    role
    skills
    walletAddress
  }
}
