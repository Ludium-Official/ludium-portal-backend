query ApplicationsByProgramV2($query: ApplicationsByProgramV2QueryInput!) {
  applicationsByProgramV2(query: $query) {
    data {
      id
      applicantId
      status
      content
      picked
      createdAt
      applicant {
        id
        firstName
        lastName
        email
      }
    }
    count
    totalPages
    currentPage
    hasNextPage
    hasPreviousPage
  }
}

