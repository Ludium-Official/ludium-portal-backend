# Get paginated list of users with comprehensive filtering options

query UsersV2($query: UsersV2QueryInput) {
  usersV2(query: $query) {
   currentPage
   hasNextPage
   hasPreviousPage
   totalCount
   totalPages
   users {
     bio
     email
     firstName
     lastName
     links
     loginType
     organizationName
   }
  }
}
