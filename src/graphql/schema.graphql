type Application {
  applicant: User
  comments: [Comment!]
  content: String
  currentFundingAmount: String
  fundingProgress: Float
  fundingSuccessful: Boolean
  fundingTarget: String
  id: ID
  investmentCount: Int
  investmentTerms: [InvestmentTerm!]
  investors: [Investor!]
  links: [Link!]
  metadata: JSON
  milestones: [Milestone!]
  name: String
  onChainProjectId: Int
  price: String
  program: Program
  rejectionReason: String
  status: ApplicationStatus
  summary: String
  walletAddress: String
}

enum ApplicationStatus {
  accepted
  completed
  pending
  rejected
  submitted
}

enum ApplicationStatusV2 {
  applied
  hired
  rejected
}

type ApplicationV2 {
  """User who submitted this application"""
  applicant: UserV2

  """ID of the user who submitted this application"""
  applicantId: ID

  """Content of the application submitted by the applicant"""
  content: String

  """Application creation timestamp"""
  createdAt: DateTime

  """Application unique identifier"""
  id: ID

  """Whether this application has been picked"""
  picked: Boolean

  """Program this application is for"""
  program: ProgramV2

  """ID of the program this application is for"""
  programId: ID

  """Reason for rejection if the application was rejected"""
  rejectedReason: String

  """Application status"""
  status: ApplicationStatusV2

  """Application last update timestamp"""
  updatedAt: DateTime
}

